    - cron: '0 10 * * *' # UTCæ—¶é—´10ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´18ç‚¹ï¼‰

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      DOCKER_USERNAME: "bbrplus"
      IMAGE_NAME: "xianyu-auto-reply"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_REGISTRY=https://registry.npmmirror.com
            PNPM_FLAGS=--store-dir=/tmp/pnpm-store
          provenance: false
      
