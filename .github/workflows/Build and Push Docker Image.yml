name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Docker é•œåƒç‰ˆæœ¬æ ‡ç­¾'
        required: true
        type: string
        default: 'v1.0.5'
  schedule:
