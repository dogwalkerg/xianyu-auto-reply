name: 出口节点OK Windows RDP

on:
  workflow_dispatch:
    inputs:
      rdp_password:
        description: 'RDP Password'
        required: true
        default: 'MyRDP@2025!'
        type: string

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Variable Password
        run: |
          # 使用输入变量作为密码
          $password = "${{ github.event.inputs.rdp_password }}"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # 删除已存在的用户（如果存在）
          try {
              Remove-LocalUser -Name "WINRDP" -ErrorAction SilentlyContinue
          } catch {
              # 用户不存在，忽略错误
          }
          
          # 创建新用户
          New-LocalUser -Name "WINRDP" -Password $securePass -AccountNeverExpires -FullName "Windows RDP User"
          Add-LocalGroupMember -Group "Administrators" -Member "WINRDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "WINRDP"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "WINRDP")) {
              Write-Error "User creation failed"
              exit 1
          }
          Write-Host "User WINRDP created with provided password"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Configure Exit Node
        run: |
          # Enable IP forwarding for exit node functionality
          reg add "HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v IPEnableRouter /t REG_DWORD /d 1 /f
          
          # Detect local subnet for route advertising
          $networkInfo = Get-NetIPAddress -AddressFamily IPv4 | Where-Object {$_.InterfaceAlias -like "Ethernet*" -and $_.IPAddress -ne "127.0.0.1"}
          $ipAddress = $networkInfo.IPAddress
          $prefixLength = $networkInfo.PrefixLength
          
          # Calculate subnet from IP and prefix length
          if ($prefixLength -eq 24) {
              $subnet = $ipAddress -replace "\.[^.]+$", ".0/24"
          } elseif ($prefixLength -eq 20) {
              $subnet = $ipAddress -replace "\.[^.]+$", ".0/20"
          } else {
              $subnet = "$ipAddress/$prefixLength"
          }
          
          echo "ADVERTISE_ROUTES=$subnet" >> $env:GITHUB_ENV
          Write-Host "Detected subnet for route advertising: $subnet"

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key, set a unique hostname, and advertise as exit node
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID `
            --advertise-exit-node `
            --advertise-routes=$env:ADVERTISE_ROUTES
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Advertised Routes: $env:ADVERTISE_ROUTES"
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: WINRDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "`n=== EXIT NODE CONFIGURATION ==="
          Write-Host "Exit Node Name: gh-runner-$env:GITHUB_RUN_ID"
          Write-Host "Advertised Routes: $env:ADVERTISE_ROUTES"
          Write-Host "`nTo enable exit node:"
          Write-Host "1. Go to https://login.tailscale.com/admin/machines"
          Write-Host "2. Find device 'gh-runner-$env:GITHUB_RUN_ID'"
          Write-Host "3. Click '...' → Edit route settings"
          Write-Host "4. Enable 'Use as exit node' and subnet routes"
          Write-Host "==================`n"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
