name: Build and Push to Aliyun

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: '镜像版本标签'
        required: true
        type: string
        default: 'v1.0.5'
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 10 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      ALIYUN_REGISTRY: crpi-x68pqc6t5zexwzms.cn-guangzhou.personal.cr.aliyuncs.com
      ALIYUN_IMAGE: crpi-x68pqc6t5zexwzms.cn-guangzhou.personal.cr.aliyuncs.com/xianyuauto/xianyu
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup QEMU for ARM64
        uses: docker/setup-qemu-action@v3
      
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ALIYUN_IMAGE }}:latest
            ${{ env.ALIYUN_IMAGE }}:${{ github.event.inputs.version_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NPM_REGISTRY=https://registry.npmmirror.com
            PNPM_FLAGS=--store-dir=/tmp/pnpm-store
          provenance: false
      
      - name: Show success message
        run: |
          echo "✅ 镜像已推送到阿里云！"
          echo "镜像地址: ${{ env.ALIYUN_IMAGE }}:${{ github.event.inputs.version_tag }}"
